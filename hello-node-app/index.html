<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello App ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin: 0 0 10px 0;
      color: #4a148c;
      font-size: 2.2em;
    }

    p {
      color: #555;
      font-size: 1.1em;
    }

    input {
      padding: 14px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #bbdefb;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 8px rgba(66, 165, 245, 0.3);
    }

    button {
      padding: 12px 24px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3367d6;
    }

    button:active {
      transform: scale(0.98);
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #d81b60;
      font-size: 1.3em;
      min-height: 30px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #output.show {
      opacity: 1;
    }

    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Say Hello! ‚ú®</h1>
    <p>What‚Äôs your name?</p>
    
    <input type="text" id="nameInput" placeholder="Type your name..." />
    <br />
    <button onclick="sayHello()">Click Me! üí¨</button>

    <p id="output"></p>

    <div class="footer">
      Powered by <strong>Node.js</strong> ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function sayHello() {
      const nameInput = document.getElementById("nameInput");
      const output = document.getElementById("output");
      const name = nameInput.value.trim();

      if (!name) {
        alert("Please enter your name!");
        return;
      }

      // Show message
      output.textContent = `Hello, ${name}! üëã`;
      output.classList.add("show");

      // Send to Node.js server
      fetch("http://localhost:3000/greet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name })
      })
      .then(res => res.json())
      .then(data => console.log("Success:", data))
      .catch(err => console.error("Error:", err));

      // Optional: Clear input
      nameInput.value = "";
    }
  </script>
</body>
</html>
